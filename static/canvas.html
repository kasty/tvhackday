<script type="text/javascript" >
document.domain = "arte.tv";
</script>

<body>
<div style="width:720px;height:406px;background:red;position:relative;" class="video-container" arte_vp_config="arte_concert" arte_vp_lang="fr_FR" arte_vp_url="http://concert.arte.tv/fr/player/28891" arte_vp_autostart="1"></div>
<script type="text/javascript">

$(window).load(function() {
	//listen to the arte_vp_player_config_ready event
	$('.video-container').on('arte_vp_player_ready',function() {
		//force HTML5
		$(this).find('iframe').contents().find('body').find('.jwcontrols').css('z-index', 50);
		$(this).find('iframe').contents().find('.jwplayer').append('<canvas id="myCanvas" width="720" height="406" style="background:green; height:100%;position:absolute; top:0; left:0; width:100%;opacity:0.5"></canvas>');
		
	
	});
});
</script>

</body>
